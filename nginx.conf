# HTTP 서버 (Let's Encrypt 챌린지용 - 인증서 갱신을 위해 유지)
server {
    listen 80;
    server_name hidden-jeju.dedyn.io;
    
    # Let's Encrypt 챌린지 경로 (SSL 인증서 갱신용)
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
    }
    
    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl;
    http2 on;
    server_name hidden-jeju.dedyn.io;
    root /usr/share/nginx/html;
    index index.html;

    # SSL 인증서 경로 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/hidden-jeju.dedyn.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hidden-jeju.dedyn.io/privkey.pem;

    # SSL 설정 (보안 강화)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 프록시: /api 경로를 백엔드로 전달 (정규식 매칭보다 우선)
    # /api/api를 /api로 변환 (프론트엔드 baseURL에 /api가 포함된 경우 대응)
    location ^~ /api {
        # /api/api/v1/... -> /api/v1/... 로 변환
        rewrite ^/api/api(/.*)$ /api$1 break;
        proxy_pass http://hidden-jeju-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets (정적 파일만, /api 경로는 제외)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
